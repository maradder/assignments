<!DOCTYPE html>

<html>

<head>
    <title>CSS Flags</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    
<div class="flags" id="france">
    <span class="column-1"></span>
    <span class="column-2"></span>
    <span class="column-3"></span>
</div>

<div class="flags" id="germany">
    <span class="row-1"></span>
    <span class="row-2"></span>
    <span class="row-3"></span>
</div>

<div class="flags" id="madagascar">
    <span class="column-1"></span>
    <span class="row-1"></span>
    <span class="row-2"></span>
</div>

<div class="flags" id="switzerland">
    <span class="field"></span>
    <span class="inner-x"></span>
    <span class="inner-y"></span>
</div>

<div class="flags" id="sweden">
    <span class="yellow-1"></span>
    <span class="yellow-2"></span>
    <span class="yellow-3"></span>
</div>

<div class="flags" id="gambia">
    <span class="row-1"></span>
    <span class="row-2"></span>
    <span class="row-3"></span>
</div>

<div class="flags" id="japan">
    <span class="disc"></span>
    <span></span>
    <span></span>
</div>

<div class="flags" id="niger">
    <span class="row-1"></span>
    <span class="row-2">
        <span class="disc"></span>
    </span>
    <span class="row-3"></span>
</div>

<div class="flags" id="tonga">
    <span class="whiteBox">
        <span class="red-1"></span>
        <span class="red-2"></span>
        <span class="red-3"></span>
    </span>
</div>

<div class="flags" id="greece">
        <span class="blue a"></span>
        <span class="blue b"></span>
        <span class="blue c"></span>
        <span class="blue d"></span>
        <span class="blue e"></span>
        <span class="blue f"></span>
        <span class="blue g"></span>
        <span class="blue h"></span>
        <span class="blue i"></span>
</div>

<div class="flags" id="maldives">
        <span class="green-rect"></span>
        <span class="green-circle"></span>
        <span class="white-circle"></span>
</div>

</body>
</html>
