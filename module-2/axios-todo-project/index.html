<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios To-Do</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrap">
      <form action="" name="axiosInputs">
        <div class="inputRow">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" maxlength="24" required />
        </div>

        <div class="inputRow">
          <label for="description">Description</label>
          <input
            type="text"
            name="description"
            id="description"
            placeholder=""
          />
        </div>

        <div class="inputRow">
          <label for="price">Price</label>
          <input type="number" name="price" id="price" />
        </div>

        <div class="inputRow">
          <label for="imgUrl">Image URL</label>
          <input type="url" name="imgUrl" id="imgUrl" />
        </div>

        <div class="buttonRow">
          <!-- <button type="button" id="getTodos">Get To-Dos</button> -->
          <button type="submit" id="postTodos">Add To-Do</button>
        </div>

        <!-- <div class="inputRow" id="checkBoxMask">            
                <a class="checkBoxMask" id="checkBoxButton">Task Complete<input type="checkbox" name="completed" id="checkBox"></a>
            </div> -->
      </form>

      <div class="resultsWrap">
        <div class="borderMask"></div>
        <div class="results"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ad36116b00.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./axiosGET.js"></script>
  </body>
</html>
